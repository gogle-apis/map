<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enviar Correos Masivos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; }
    .container { max-width: 500px; margin: auto; padding: 20px; background: white; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #28a745; color: white; padding: 10px; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enviar Correos Masivos</h2>
    <input type="email" id="emailInput" placeholder="Añadir correo">
    <button onclick="addEmail()">Añadir Correo</button>
    <ul id="emailList"></ul>
    <input type="text" id="subject" placeholder="Asunto">
    <textarea id="message" placeholder="Mensaje"></textarea>
    <button onclick="sendEmails()">Enviar Correos</button>
  </div>

  <script>
    let emails = [];

    function addEmail() {
      const emailInput = document.getElementById('emailInput');
      const email = emailInput.value.trim();
      if (email && !emails.includes(email)) {
        emails.push(email);
        updateEmailList();
        emailInput.value = '';
      }
    }

    function updateEmailList() {
      const emailList = document.getElementById('emailList');
      emailList.innerHTML = emails.map(email => `<li>${email}</li>`).join('');
    }

    function sendEmails() {
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;
      if (!subject || !message || emails.length === 0) {
        alert('Por favor completa todos los campos.');
        return;
      }
      
      emails.forEach(email => {
        window.open(`mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`);
      });
    }
  </script>
</body>
</html>
